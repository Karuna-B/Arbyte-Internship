<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended DOM Manipulation Example</title>
    <style>
        .item {
            padding: 10px;
            margin: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
        }
        .btn-danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h2>Extended DOM Manipulation Example</h2>

    <input type="text" id="newItemText" placeholder="Enter item text">
    <button class="btn" onclick="addItem()">Add Item</button>
    <button class="btn btn-danger" onclick="removeItem()">Remove Last Item</button>

    <div id="itemList">
        <!-- Items will be dynamically added here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
